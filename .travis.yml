language: ruby
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - rbx
  - ruby-head
matrix:
  include:
    - rvm: jruby-19mode
      env: JRUBY_OPTS="$JRUBY_OPTS --debug"
    - rvm: jruby-head
      env: JRUBY_OPTS="$JRUBY_OPTS --debug"
  allow_failures:
    - rvm: jruby-head
    - rvm: ruby-head
services:
  - mongodb
env:
  - MONGOID_VERSION=3
  - MONGOID_VERSION=4
